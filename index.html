<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Form/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limontesweetalert2/7.2.0/sweetalert2.min.css/>"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="loading">
        <img src="./loading/ZKZg.gif" alt="loading">
    </div>
    <div class="container">
        <div class="main">
            
            <form class="form" onsubmit="onSubmitForm(this);return false;">
                <div class="border-1"></div>
                <div class="content">
                    <h3 class="form-text">Login</h3>
                    <div class="form-login">
                        <div class="form-login_text">
                            <p>UserName</p>
                            <input type="text" name="name">
                        </div>
                        <p id="errorUsername" ></p>
                        <div class="form-login_pw">
                            <div class="form-login__pw-text">
                                <p>Password</p>
                                <input type="password" name="password" id="pwd">
                                <span class="fa-solid fa-lock" id="tongglePassword"></span>
                            </div>
                        </div>
                        <p id="errorPassword" ></p>
                    </div>
                    <div class="form-help">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="form-icon">
                        <a href="" class="form-icon_link">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="" class="form-icon_link">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="" class="form-icon_link">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                    <div class="form-btn">
                        <button type="submit" class="form-btn_icon">Login</button>
                    </div>
                </div>
                <div class="border-2"></div>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
